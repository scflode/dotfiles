# Font configuration (changes require restart)
font:
  # The size to use.
  size: 16
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Italic

# Colors (One Dark)
colors:
  primary:
    background: "#1d1f22"
    foreground: "#abb2bf"
  cursor:
    text: CellBackground
    cursor: "#528bff" # syntax-cursor-color
  selection:
    text: CellForeground
    background: "#3e4451" # syntax-selection-color
  normal:
    black: "#5c6370" # mono-3
    red: "#e06c75" # red 1
    green: "#98c379"
    yellow: "#e5c07b" # orange 2
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#828997" # mono-2


